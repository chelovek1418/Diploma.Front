<section>
    <div *ngIf="teachers?.length>0; else noUnconfirmed">
        <h3>Unconfirmed teachers</h3>

        <mat-accordion>
            <mat-expansion-panel *ngFor="let teach of paginatedTeachers">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{teach.user.firstName + ' ' + teach.user.lastName + ' ' + teach.user.patronymic}}
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div class="expansion-container">
                    <div>
                        <p>Email: <em>{{teach.user.email}}</em></p>
                    </div>
                    <div>
                        <p>Phone number: <em>{{teach.user.phoneNumber}}</em></p>
                    </div>
                    <div>
                        <p>Department: <em>{{teach.user.department}}</em></p>
                    </div>
                    <div>
                        <p>Position: <em>{{teach.position}}</em></p>
                    </div>
                </div>

                <mat-action-row>
                    <button mat-button color="accent" (click)="confirm(teach)">Confirm</button>
                    <button mat-button color="warn" (click)="deny(teach)">Deny</button>
                </mat-action-row>

            </mat-expansion-panel>
        </mat-accordion>

        <mat-paginator color="accent" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent = $event">
        </mat-paginator>
    </div>

    <ng-template #noUnconfirmed>
        <h3>All teachers confirmed</h3>
    </ng-template>

</section>
